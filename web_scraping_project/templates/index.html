<!doctype html>
<html>
<head>
    <title>Quotes</title>
</head>
<body>
    <h1>Quotes</h1>
    {% for quote in quotes %}
        <div>
            <p>{{ quote.quote }}</p>
            <p><strong>{{ quote.author }}</strong></p>
            <p>{{ quote.tags }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
